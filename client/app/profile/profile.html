<div layout="row">
<h3>Add your status</h3>
</div>
<div layout="row">
	<div flex="30">
		<md-input-container>
		  <label>Status</label>
		  <textarea ng-model="profile.statusText" type="text"></textarea>
		</md-input-container>
		<md-button class="md-raised md-warn" ng-click="profile.addStatus()">Post</md-button>
	</div>
</div>
<div layout="row">
<md-content flex>
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="statusItem in profile.statusData | orderBy:'-date'">
      <img ng-src="http://www.gravatar.com/avatar/{{profile.md5.createHash(statusItem.user.email)}}" class="face" alt="{{statusItem.user.username}}">
      <div class="md-list-item-text">
        <h3>{{statusItem.user.email}}</h3>
        <span>{{statusItem.date | date:'mediumDate'}}</span>
        <p>{{statusItem.text}}</p>          
      </div>
      <md-divider md-inset></md-divider>
    </md-list-item>
  </md-list>
</md-content>

</div>
